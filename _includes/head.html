<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/img/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{{ '/css/zenburn.css' | prepend: site.baseurl }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <script type="text/javascript" src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>

</head>
